     <section class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="contacto.php" method="POST">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
            </div>
            
            <div class="input-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required placeholder="Ingresa tu teléfono">
            </div>
            
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            
            <div class="input-group">
                <label for="suggestions">Sugerencias</label>
                <textarea id="suggestions" name="suggestions" required placeholder="Escribe tus sugerencias o comentarios"></textarea>
            </div>
    
            <button type="submit" class="submit-btn">Enviar</button>
        
        </form>
        
    </section>
